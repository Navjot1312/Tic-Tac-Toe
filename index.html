<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair:ital,wght@0,300;1,300;1,400&family=Roboto+Slab:wght@500&family=Roboto:wght@100&family=Work+Sans:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="navbar">
        <h1>Let us Play Tic Tac Toe!!</h1>
    </div>

    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt bl "><span class="boxtext"></span></div>
            <div class="box bt" ><span class="boxtext"></span></div>
            <div class="box bt br" ><span class="boxtext"></span></div>
            <div class="box bl " ><span class="boxtext"></span></div>
            <div class="box " ><span class="boxtext"></span></div>
            <div class="box br" ><span class="boxtext"></span></div>
            <div class="box bl bb" ><span class="boxtext"></span></div>
            <div class="box bb" ><span class="boxtext"></span></div>
            <div class="box bb br" ><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <div class="text">
                <h2 class="turn">Turn for X</h2>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <image  class ="img"src="images/23R2.gif" alt="win"></image>
            </div>
        </div>
    </div>
    <footer>
        <a class="footer-link" href="https://www.linkedin.com/in/navjot-kaur-1312sb">LinkedIn</a>
        <a class="footer-link" href="https://twitter.com/iamnavjotbrar?t=hm8rpcOT6PzADwts2sL_Mg&s=09">Twitter</a>
        <a class="footer-link" href="https://github.com/Navjot1312">Github</a>
        <p class="copyright">Â© Navjot Kaur.</p>
    </footer>
    

    <script src="index.js"></script>
</body>
</html>
